<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 3/3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        
        .checkpoint-text {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -0.05em;
            margin-bottom: 2.5rem;
            position: relative;
            display: inline-block;
        }
        
        .checkpoint-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, rgba(214,48,49,0.5) 0%, rgba(214,48,49,1) 50%, rgba(214,48,49,0.5) 100%);
            border-radius: 3px;
        }
        
        .btn {
            position: relative;
            background: #d63031;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(214, 48, 49, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(214, 48, 49, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(214, 48, 49, 0.15);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .particle:nth-child(3n) {
            background-color: rgba(253, 203, 110, 0.2);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .progress-track {
            width: 200px;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            margin: 0 auto 2rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #d63031, #ff7675);
            border-radius: 2px;
            animation: progressExpand 1s ease-out forwards;
        }
        
        @keyframes progressExpand {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fdcb6e;
            opacity: 0;
        }
        
        .complete-badge {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #6ab04c;
            font-weight: 500;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div id="confetti-container"></div>
    
    <div class="container">
        <div class="progress-track">
            <div class="progress-bar"></div>
        </div>
        <h1 class="checkpoint-text">Checkpoint 3/3</h1>
        <div class="complete-badge">Completed!</div>
        <button class="btn" id="getKeyBtn">Get Key</button>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.bottom = `-${size}px`;
            
            const duration = Math.random() * 10 + 10;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Create confetti
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#fdcb6e', '#e17055', '#d63031', '#00b894', '#0984e3'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `-10px`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.width = `${Math.random() * 8 + 6}px`;
                confetti.style.height = `${Math.random() * 8 + 6}px`;
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `float ${animationDuration}s ease-out forwards`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                
                container.appendChild(confetti);
            }
        }
        
        // Show confetti when page loads
        window.addEventListener('load', createConfetti);
        
        // Button click event
        document.getElementById('getKeyBtn').addEventListener('click', function() {
            // Add click animation
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                // Redirect to Google after animation
                window.location.href = 'https://cuty.io/Rymjmm8';
            }, 150);
        });
    </script>
</body>
</html>
